<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Protocol | Sentry Vector</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- REUSING YOUR SYSTEM STYLES --- */
        :root { --cyan: #00f2ff; --black: #0d0d0d; --grey: #1a1a1a; --white: #f2f2f2; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR (Simplified for Contact Page) */
        .navbar {
            padding: 20px 40px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 13, 13, 0.95);
        }

        .nav-logo { font-weight: 700; color: #fff; text-decoration: none; letter-spacing: 2px; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .back-link { color: #888; text-decoration: none; font-size: 0.9rem; transition: 0.3s; letter-spacing: 1px; }
        .back-link:hover { color: var(--cyan); }

        /* CONTACT CONTAINER */
        .contact-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            /* Cyber Grid Background */
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .contact-card {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            border-top: 4px solid var(--cyan);
            position: relative;
        }

        /* Corner Brackets for style */
        .bracket { position: absolute; width: 20px; height: 20px; border: 2px solid #333; pointer-events: none; }
        .br-tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .br-tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .br-bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .br-br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        h1 { color: var(--cyan); text-transform: uppercase; letter-spacing: 4px; margin-bottom: 10px; text-align: center; }
        p.sub-text { color: #666; text-align: center; margin-bottom: 40px; font-size: 0.9rem; letter-spacing: 1px; }

        /* FORM STYLES */
        .form-group { margin-bottom: 25px; }
        
        label { display: block; color: #ccc; margin-bottom: 8px; font-size: 0.9rem; letter-spacing: 1px; font-weight: bold; }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            background: #151515;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
            background: #1a1a1a;
        }

        /* The Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 10px;
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
        }

        .submit-btn:hover {
            background: var(--cyan);
            color: var(--black);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 0.8rem;
            border-top: 1px solid #1a1a1a;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <span style="color:var(--cyan);">&#9632;</span> SENTRY VECTOR
        </a>
        <a href="index.html" class="back-link">&larr; ABORT / RETURN HOME</a>
    </nav>

    <div class="contact-wrapper">
        <div class="contact-card">
            <div class="bracket br-tl"></div>
            <div class="bracket br-tr"></div>
            <div class="bracket br-bl"></div>
            <div class="bracket br-br"></div>

            <h1>Initialize Protocol</h1>
            <p class="sub-text">SECURE CHANNEL OPEN. DEPLOY YOUR REQUEST.</p>

            <form action="https://formspree.io/f/mqeedyor" method="POST">
                
                <div class="form-group">
                    <label for="name">OPERATOR NAME</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Full Name">
                </div>

                <div class="form-group">
                    <label for="email">CONTACT UPLINK (EMAIL)</label>
                    <input type="email" id="email" name="email" required placeholder="name@company.com">
                </div>

                <div class="form-group">
                    <label for="service">SELECTED PROTOCOL</label>
                    <select id="service" name="service">
                        <option value="general">General Inquiry</option>
                        <option value="digital_hardening">[ CODE: REVAMP ] Digital Hardening ($2,500)</option>
                        <option value="strategic_build">[ CODE: BUILD ] Strategic Build ($5,000)</option>
                        <option value="full_spectrum">[ CODE: VECTOR ] Full-Spectrum / Custom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">MISSION PARAMETERS</label>
                    <textarea id="message" name="message" rows="5" placeholder="Describe your project requirements..."></textarea>
                </div>

                <button type="submit" class="submit-btn">TRANSMIT DATA</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2026 SENTRY VECTOR MEDIA // SECURE TRANSMISSION
    </footer>

    <script>
        // 1. Get the URL parameters (everything after the ?)
        const params = new URLSearchParams(window.location.search);
        
        // 2. Look for the 'plan' parameter
        const plan = params.get('plan');
        
        // 3. If a plan was found, select it in the dropdown
        if (plan) {
            const selectBox = document.getElementById('service');
            
            // This loops through options to find a match and select it
            for (let i = 0; i < selectBox.options.length; i++) {
                if (selectBox.options[i].value === plan) {
                    selectBox.selectedIndex = i;
                    break;
                }
            }
        }
    </script>

</body>
</html>
